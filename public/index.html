<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>cdbo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('myApp', [])
		.controller('StoreController', function($http) {
			var storeCtlr = this;
			storeCtlr.address = "";
			storeCtlr.stores = [];

			this.getStores = function() {
				$http.get('https://codybo.herokuapp.com/lcbo-nearby?geo=' + encodeURIComponent(storeCtlr.address))
				.then(function(data) {
						storeCtlr.stores = JSON.parse(JSON.stringify(data));
						console.log(data);
				}); // then
			};
		}); // StoreController
	</script>

</head>
<body ng-app="myApp">
	<div ng-controller="StoreController as mc">
		<input type="text" ng-model="mc.address">
		<input type="submit" ng-click="mc.getStores()" value="Submit">
		<ul>
			<li ng-repeat="s in mc.stores">
 				<span>{{s.name}}</span>
				<span>{{s.address_line_1}}</span>
				<span>{{s.city}}</span>
				<span>{{s.postal_code}}</span>
 			</li>
		</ul>

    </div>
