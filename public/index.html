<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>cdbo</title>
	</head>
	<body>
		
		<div id="geo"> </div>   
		</script>     
		<script src="https://cdn.jsdelivr.net/jquery/1.10.2/jquery.min.js"></script> 
		<script type="text/javascript">     
			navigator.geolocation.getCurrentPosition(function(position) {
  				url = "https://lcboapi.com/stores?lat=" & position.coords.latitude & "&lon=" & position.coords.longitude;
  				$.getJSON(url).then(function(data) {
            		document.getElementById("geo").innerText = url;
        		});	
			});
		</script>    

	</body>
</html>
