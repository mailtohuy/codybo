<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>cdbo</title>
	</head>
	<body>
		<div id="url"> </div>
		<div id="geo"> </div>   
		</script>     
		<script src="https://cdn.jsdelivr.net/jquery/1.10.2/jquery.min.js"></script> 
		<script type="text/javascript">     
			navigator.geolocation.getCurrentPosition(function(position) {
  				url = "https://codybo.herokuapp.com/lcbo-nearby?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude;
  				document.getElementById("url").innerText = url;
  				$.getJSON(url).then(function(data) {
  					data.forEach(function(store) {
  						document.getElementById("geo").appendChild(document.createTextNode(store.tags));
  					})
            		
        		});	
			});
		</script>    

	</body>
</html>
