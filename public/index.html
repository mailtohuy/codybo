<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>codybo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	</head>
	<body>
		<script type="text/x-handlebars">     
			{{outlet}}   
		</script>    
		
		<script type="text/x-handlebars" id="index">   
		<div class="container"> 
			<table class="table"> 
			<tr> 
				<th>Type</th>
				<th> Name </th>
				<th> Taste </th>
				<th> Sugar content (g/l)</th> 
				<th> Alcohol content (%)</th> 
				<th> Price </th> 
				<th> Quantity </th> 
				<th> Sale ends on </th> 
			</tr>     

			{{#each item in model}} 
				<tr> 
					<td>{{item.secondary_category}}</td>
					<td>{{item.name}}</td>  
					<td>{{item.sugar_content}} </td> 
					<td>{{item.sugar_in_grams_per_liter}}</td> 
					<td>{{item.alcohol_content}}</td> 
					<td>{{item.price_in_cents}} (save  {{item.limited_time_offer_savings_in_cents}})</td> 
					<td>{{item.quantity}}</td> <td>{{item.limited_time_offer_ends_on}}</td> 
				</tr>     
			{{/each}} 
			</table>   
		</div>   
		</script>     
		<script src="https://cdn.jsdelivr.net/jquery/1.10.2/jquery.min.js"></script> 
		<script src="https://cdn.jsdelivr.net/handlebarsjs/1.1.2/handlebars.min.js"></script> 
		<script src="https://cdn.jsdelivr.net/emberjs/1.6.1/ember.min.js"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
		<script src="app.js"></script> 
	</body>
</html>
